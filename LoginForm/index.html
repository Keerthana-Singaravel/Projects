<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script type="module" src="firebaseauth.js"></script>


</head>
<body>
    <div class="container1">
        <form id="loginForm">
            <i class='bx bxs-user bx-burst' <h1 id="formTitle"> LOGIN PAGE</h1></i>
            <br><br>
            <label for="name">Name :</label>
            <input type="name" placeholder="Enter your name" name="name" required>
            <br><br><br>
            <label for="psw">Password :</label>
            <input type="password" placeholder="Enter your password" name="psw" required>
            </br></br></br>
            <button class="btn">Login</button>
            </br></br></br>
            <label>
            <input class="rem" type="checkbox" checked="checked" name="remember">Remember me
            </label>
            <br><br>
                <a href="#">forget password?</a>
                <br><br>
                <a href="#" id="showSignupForm">don't have an account?</a>
        </form>


        <form id="signupForm" style="display:none;">
            <i class='bx bxs-user bx-burst' <h1> SIGNUP PAGE</h1></i>
            <br><br>
            <label for="newName">Name :</label>
            <input type="text" placeholder="Enter your name" name="newName" required>
            <br><br><br>
            <label for="email">Email :</label>
            <input type="email" placeholder="Enter your email" name="email" required>
            <br><br><br>
            <label for="newPsw">Password :</label>
            <input type="password" placeholder="Create your password" name="newPsw" required>
            <br><br><br>
            <button class="btn">Sign Up</button>
            <br><br>
            <a href="#" id="showLoginForm">Already have an account?</a>
        </form>


    </div>
    <script src="login.js"></script>
</body>
</html>
